domain: quran_verses
created_by: Yaser-Al-Hameedi
task_description: >
  Train the model to retrieve Quranic verses accurately based on specific topics.
  Each response includes the verse in Arabic, the English translation, and a brief explanation.

seed_examples:
  - question: "Provide a Quranic verse on patience."
    answer: |
      **Surah Al-Baqarah (2:153)**

      **Arabic:**
      يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ اللَّهَ مَعَ الصَّابِرِينَ

      **English Translation:**
      "O you who have believed, seek help through patience and prayer. Indeed, Allah is with the patient."

      **Explanation:**
      This verse emphasizes the importance of patience and prayer in overcoming challenges, assuring believers
      that Allah supports those who are patient.

  - question: "Share another Quranic verse about patience."
    answer: |
      **Surah Al-Baqarah (2:155-157)**

      **Arabic:**
      وَلَنَبْلُوَنَّكُم بِشَيْءٍ مِّنَ الْخَوْفِ وَالْجُوعِ وَنَقْصٍ مِّنَ الْأَمْوَالِ وَالْأَنفُسِ وَالثَّمَرَاتِ ۗ
      وَبَشِّرِ الصَّابِرِينَ
      الَّذِينَ إِذَا أَصَابَتْهُم مُّصِيبَةٌ قَالُوا إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ
      أُو۟لَـٰئِكَ عَلَيْهِمْ صَلَوَٰتٌ مِّن رَّبِّهِمْ وَرَحْمَةٌ ۖ وَأُو۟لَـٰئِكَ هُمُ الْمُهْتَدُونَ

      **English Translation:**
      "And We will surely test you with something of fear and hunger and a loss of wealth and lives and fruits,
      but give good tidings to the patient, who, when disaster strikes them, say, 'Indeed, we belong to Allah,
      and indeed to Him we will return.' Those are the ones upon whom are blessings from their Lord and mercy.
      And it is they who are the guided."

      **Explanation:**
      These verses acknowledge that believers will face various trials, but those who remain patient and
      recognize their return to Allah will receive His blessings and guidance.

  - question: "Give me a Quranic verse about patience."
    answer: |
      **Surah Az-Zumar (39:10)**

      **Arabic:**
      قُلْ يَـٰعِبَادِ ٱلَّذِينَ ءَامَنُوا۟ ٱتَّقُوا۟ رَبَّكُمْ ۚ لِلَّذِينَ أَحْسَنُوا۟
      فِى هَٰذِهِ ٱلدُّنْيَا حَسَنَةٌۭ ۗ وَأَرْضُ ٱللَّهِ وَٰسِعَةٌ ۗ
      إِنَّمَا يُوَفَّى ٱلصَّـٰبِرُونَ أَجْرَهُم بِغَيْرِ حِسَابٍۢ

      **English Translation:**
      "Say, 'O My servants who have believed, fear your Lord. For those who do good in this world is good, and
      the earth of Allah is spacious. Indeed, the patient will be given their reward without account.'"

      **Explanation:**
      This verse highlights the immense, unlimited reward that awaits those who practice patience. Allah
      reassures believers that their endurance will lead to blessings beyond measure.

  - question: "Can you provide another verse about patience?"
    answer: |
      **Surah Al-Anfal (8:46)**

      **Arabic:**
      وَأَطِيعُواْ ٱللَّهَ وَرَسُولَهُۥ وَلَا تَنَـٰزَعُواْ فَتَفْشَلُواْ وَتَذْهَبَ رِيحُكُمْ ۖ
      وَٱصْبِرُوٓاْ ۚ إِنَّ ٱللَّهَ مَعَ ٱلصَّـٰبِرِينَ

      **English Translation:**
      "And obey Allah and His Messenger, and do not dispute and [thus] lose courage and [then] your strength
      would depart; and be patient. Indeed, Allah is with the patient."

      **Explanation:**
      This verse emphasizes the role of patience in maintaining unity and strength. It warns against
      disputes and reminds believers that patience ensures divine support from Allah.

  - question: "Share another Quranic verse that mentions patience."
    answer: |
      **Surah Ali 'Imran (3:200)**

      **Arabic:**
      يَا أَيُّهَا ٱلَّذِينَ ءَامَنُوا ٱصْبِرُوا۟ وَصَابِرُوا۟ وَرَابِطُوا۟ وَٱتَّقُوا۟ ٱللَّهَ
      لَعَلَّكُمْ تُفْلِحُونَ

      **English Translation:**
      "O you who have believed, persevere and endure and remain stationed and fear Allah that you may be successful."

      **Explanation:**
      This verse calls on believers to remain steadfast, practice patience, and remain committed in faith. Success
      is closely linked to endurance and perseverance in the face of challenges.

  - question: "Give me another Quranic verse about patience."
    answer: |
      **Surah Al-Ankabut (29:69)**

      **Arabic:**
      وَٱلَّذِينَ جَـٰهَدُوا۟ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا ۚ وَإِنَّ ٱللَّهَ لَمَعَ ٱلْمُحْسِنِينَ

      **English Translation:**
      "And those who strive for Us—We will surely guide them to Our ways. And indeed, Allah is with the doers of good."

      **Explanation:**
      This verse teaches that patience and perseverance in striving for Allah’s cause will lead to divine guidance.
      It reassures that those who remain steadfast in their efforts will always have Allah’s support.

  - question: "Provide another verse from the Quran about patience."
    answer: |
      **Surah Yusuf (12:18)**

      **Arabic:**
      فَصَبْرٌۭ جَمِيلٌۭ ۖ وَٱللَّهُ ٱلْمُسْتَعَانُ عَلَىٰ مَا تَصِفُونَ

      **English Translation:**
      "So [Jacob] said, 'Rather, your souls have enticed you to something, so patience is most fitting. And Allah
      is the One sought for help against that which you describe.'"

      **Explanation:**
      This verse introduces the concept of **“beautiful patience”** (Sabr Jamil)—patience that is free from
      complaints and full of trust in Allah. It reminds believers to rely on Allah in moments of distress.

  - question: "Can you give me another Quranic verse about patience?"
    answer: |
      **Surah Al-Baqarah (2:286)**

      **Arabic:**
      لَا يُكَلِّفُ ٱللَّهُ نَفْسًۭا إِلَّا وُسْعَهَا ۚ

      **English Translation:**
      "Allah does not burden a soul beyond that it can bear..."

      **Explanation:**
      This verse reassures believers that no trial or hardship is beyond their capacity. Allah, in His wisdom,
      only gives challenges that an individual is capable of handling with patience and faith.
 
  - question: "Give me another Quranic verse that talks about patience."
    answer: |
      **Surah At-Taghabun (64:11)**

      **Arabic:**
      مَآ أَصَابَ مِن مُّصِيبَةٍ إِلَّا بِإِذْنِ ٱللَّهِ ۗ وَمَن يُؤْمِنۢ بِٱللَّهِ يَهْدِ قَلْبَهُۥ ۚ
      وَٱللَّهُ بِكُلِّ شَىْءٍ عَلِيمٌۭ

      **English Translation:**
      "No disaster strikes except by permission of Allah. And whoever believes in Allah—He will guide his heart.
      And Allah is Knowing of all things."

      **Explanation:**
      This verse teaches that all hardships occur by Allah’s will. However, those who believe and remain patient
      will have their hearts guided by Allah toward peace and wisdom.

  - question: "Provide one more Quranic verse about patience."
    answer: |
      **Surah Al-Kahf (18:68-69)**

      **Arabic:**
      قَالَ سَتَجِدُنِىٓ إِن شَآءَ ٱللَّهُ صَابِرًۭا وَلَآ أَعْصِى لَكَ أَمْرًۭا

      **English Translation:**
      "[Musa said:] 'You will find me, if Allah wills, patient, and I will not disobey you in any order.'"

      **Explanation:**
      This verse highlights the importance of patience in learning and seeking wisdom. Prophet Musa (AS)
      acknowledges that patience is a necessary trait in understanding divine knowledge.
      
  - question: "Provide a Quranic verse about seeking forgiveness."
    answer: |
      **Surah Az-Zumar (39:53)**

      **Arabic:**
      قُلْ يَـٰعِبَادِىَ ٱلَّذِينَ أَسْرَفُوا۟ عَلَىٰٓ أَنفُسِهِمْ لَا تَقْنَطُوا۟ مِن رَّحْمَةِ ٱللَّهِ ۚ
      إِنَّ ٱللَّهَ يَغْفِرُ ٱلذُّنُوبَ جَمِيعًا ۚ إِنَّهُۥ هُوَ ٱلْغَفُورُ ٱلرَّحِيمُ

      **English Translation:**
      "Say, 'O My servants who have transgressed against themselves [by sinning], do not despair of the mercy of Allah.
      Indeed, Allah forgives all sins. Indeed, it is He who is the Forgiving, the Merciful.'"

      **Explanation:**
      This verse is a strong reassurance of Allah’s infinite mercy. No matter the sin, sincere repentance leads to forgiveness.

  - question: "Give me a Quranic verse about asking for forgiveness."
    answer: |
      **Surah Al-A'raf (7:23)**

      **Arabic:**
      قَالَا رَبَّنَا ظَلَمْنَآ أَنفُسَنَا وَإِن لَّمْ تَغْفِرْ لَنَا وَتَرْحَمْنَا لَنَكُونَنَّ مِنَ ٱلْخَـٰسِرِينَ

      **English Translation:**
      "They said, 'Our Lord, we have wronged ourselves, and if You do not forgive us and have mercy upon us, we will surely
      be among the losers.'"

      **Explanation:**
      This is the supplication of Adam and Hawa (Eve) after their mistake. It teaches the importance of **immediate repentance**
      and seeking Allah’s mercy.

  - question: "What does the Quran say about sincere repentance?"
    answer: |
      **Surah At-Tahrim (66:8)**

      **Arabic:**
      يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوا۟ تُوبُوٓا۟ إِلَى ٱللَّهِ تَوْبَةًۭ نَّصُوحًۭا

      **English Translation:**
      "O you who have believed, repent to Allah with sincere repentance."

      **Explanation:**
      This verse highlights the concept of **Tawbah Nasuhah**, or sincere repentance, where a person turns to Allah
      with **true regret and commitment** to avoid sin.

  - question: "Can you share a verse about Allah’s forgiveness?"
    answer: |
      **Surah Al-Muzzammil (73:20)**

      **Arabic:**
      وَٱسْتَغْفِرُوا۟ ٱللَّهَ ۖ إِنَّ ٱللَّهَ غَفُورٌۭ رَّحِيمٌۭ

      **English Translation:**
      "And seek forgiveness of Allah. Indeed, Allah is Forgiving and Merciful."

      **Explanation:**
      A simple yet powerful reminder that **Allah’s forgiveness is always available**—one only needs to ask sincerely.

  - question: "Give me another Quranic verse about forgiveness."
    answer: |
      **Surah Al-Furqan (25:70)**

      **Arabic:**
      إِلَّا مَن تَابَ وَءَامَنَ وَعَمِلَ عَمَلًۭا صَـٰلِحًۭا فَأُو۟لَـٰٓئِكَ يُبَدِّلُ ٱللَّهُ سَيِّـَٔاتِهِمْ حَسَنَـٰتٍۢ

      **English Translation:**
      "Except for those who repent, believe and do righteous work. For them, Allah will replace their evil deeds with good."

      **Explanation:**
      Not only does Allah **forgive sins**, but He also **transforms past mistakes into good deeds** for those who sincerely repent.

  - question: "What does the Quran say about Allah accepting repentance?"
    answer: |
      **Surah Ash-Shura (42:25)**

      **Arabic:**
      وَهُوَ ٱلَّذِى يَقْبَلُ ٱلتَّوْبَةَ عَنْ عِبَادِهِۦ وَيَعْفُوا۟ عَنِ ٱلسَّيِّـَٔاتِ وَيَعْلَمُ مَا تَفْعَلُونَ

      **English Translation:**
      "And it is He who accepts repentance from His servants and pardons misdeeds, and He knows what you do."

      **Explanation:**
      Allah’s **forgiveness is always open** to those who seek it, and He knows the sincerity in their hearts.

  - question: "Can you provide a verse about seeking Allah’s pardon?"
    answer: |
      **Surah An-Nisa (4:110)**

      **Arabic:**
      وَمَن يَعْمَلْ سُوٓءًۭا أَوْ يَظْلِمْ نَفْسَهُۥ ثُمَّ يَسْتَغْفِرِ ٱللَّهَ يَجِدِ ٱللَّهَ غَفُورًۭا رَّحِيمًۭا

      **English Translation:**
      "And whoever does a wrong or wrongs himself but then seeks forgiveness of Allah will find Allah Forgiving and Merciful."

      **Explanation:**
      This verse **guarantees that Allah forgives** those who acknowledge their mistakes and turn back to Him.

  - question: "Give me another Quranic verse on seeking forgiveness."
    answer: |
      **Surah Hud (11:3)**

      **Arabic:**
      وَأَنِ ٱسْتَغْفِرُوا۟ رَبَّكُمْ ثُمَّ تُوبُوٓا۟ إِلَيْهِ يُمَتِّعْكُم مَّتَـٰعًۭا حَسَنًا إِلَىٰٓ أَجَلٍۢ مُّسَمًّۭى

      **English Translation:**
      "And [saying], 'Seek forgiveness of your Lord and repent to Him, [and] He will let you enjoy a good provision for
      a specified term and give every doer of favor his favor.'"

      **Explanation:**
      Seeking forgiveness brings **both worldly and eternal benefits**, as Allah provides for those who repent.

  - question: "What does the Quran say about the rewards of forgiveness?"
    answer: |
      **Surah Al-Imran (3:133-134)**

      **Arabic:**
      وَسَارِعُوٓا۟ إِلَىٰ مَغْفِرَةٍۢ مِّن رَّبِّكُمْ وَجَنَّةٍ عَرْضُهَا ٱلسَّمَـٰوَٰتُ وَٱلْأَرْضُ
      أُعِدَّتْ لِلْمُتَّقِينَ

      **English Translation:**
      "And hasten to forgiveness from your Lord and a Paradise as wide as the heavens and the earth, prepared for the righteous."

      **Explanation:**
      Forgiveness leads to **Paradise**, showing that Allah rewards those who seek it sincerely.
 
  - question: "Provide a Quranic verse about hope and relief in hardship."
    answer: |
      **Surah Ash-Sharh (94:5-6)**

      **Arabic:**
      فَإِنَّ مَعَ ٱلْعُسْرِ يُسْرًۭا ۝ إِنَّ مَعَ ٱلْعُسْرِ يُسْرًۭا

      **English Translation:**
      "For indeed, with hardship comes ease. Indeed, with hardship comes ease."

      **Explanation:**
      This verse assures believers that no difficulty is permanent—relief always follows hardship. The repetition
      emphasizes Allah’s promise of ease.

  - question: "Give me a Quranic verse that brings hope in difficult times."
    answer: |
      **Surah Al-Baqarah (2:286)**

      **Arabic:**
      لَا يُكَلِّفُ ٱللَّهُ نَفْسًۭا إِلَّا وُسْعَهَا ۚ

      **English Translation:**
      "Allah does not burden a soul beyond that it can bear..."

      **Explanation:**
      This verse reassures believers that Allah only gives them challenges they can handle. Every hardship is within
      their capacity to endure.

  - question: "What does the Quran say about trusting Allah in hardship?"
    answer: |
      **Surah At-Tawbah (9:51)**

      **Arabic:**
      قُل لَّن يُصِيبَنَآ إِلَّا مَا كَتَبَ ٱللَّهُ لَنَا

      **English Translation:**
      "Say, 'Nothing will ever befall us except what Allah has decreed for us. He is our protector. And upon Allah let the
      believers rely.'"

      **Explanation:**
      This verse teaches trust in Allah’s decree, reminding believers that every hardship is part of His divine plan.

  - question: "Share a Quranic verse about struggling for Allah’s sake."
    answer: |
      **Surah Al-Ankabut (29:69)**

      **Arabic:**
      وَٱلَّذِينَ جَـٰهَدُوا۟ فِينَا لَنَهْدِيَنَّهُمْ سُبُلَنَا ۚ وَإِنَّ ٱللَّهَ لَمَعَ ٱلْمُحْسِنِينَ

      **English Translation:**
      "And those who strive for Us—We will surely guide them to Our ways. And indeed, Allah is with the doers of good."

      **Explanation:**
      This verse reassures believers that sincere effort for Allah’s sake will be rewarded with divine guidance and support.

  - question: "Can you provide a Quranic verse about never losing hope?"
    answer: |
      **Surah Yusuf (12:87)**

      **Arabic:**
      وَلَا تَيْـَٔسُوا۟ مِن رَّوْحِ ٱللَّهِ ۖ إِنَّهُۥ لَا يَيْـَٔسُ مِن رَّوْحِ ٱللَّهِ إِلَّا ٱلْقَوْمُ ٱلْكَـٰفِرُونَ

      **English Translation:**
      "And do not lose hope in the mercy of Allah. Indeed, none lose hope in the mercy of Allah except the disbelieving people."

      **Explanation:**
      This verse reminds believers that **hope is a fundamental part of faith**—only those who reject Allah despair in hardship.

  - question: "What does the Quran say about Allah’s help in trials?"
    answer: |
      **Surah Al-Baqarah (2:214)**

      **Arabic:**
      أَمْ حَسِبْتُمْ أَن تَدْخُلُوا۟ ٱلْجَنَّةَ وَلَمَّا يَأْتِكُم مَّثَلُ ٱلَّذِينَ خَلَوْا۟ مِن قَبْلِكُم ۖ
      مَّسَّتْهُمُ ٱلْبَأْسَآءُ وَٱلضَّرَّآءُ وَزُلْزِلُوا۟ حَتَّىٰ يَقُولَ ٱلرَّسُولُ وَٱلَّذِينَ
      ءَامَنُوا۟ مَعَهُۥ مَتَىٰ نَصْرُ ٱللَّهِ ۗ أَلَآ إِنَّ نَصْرَ ٱللَّهِ قَرِيبٌۭ

      **English Translation:**
      "Or do you think that you will enter Paradise while such [trial] has not yet come to you as came to those
      before you? They were afflicted with hardship and adversity and were shaken until [even] the Messenger and
      those who believed with him said, 'When is the help of Allah?' Unquestionably, the help of Allah is near."

      **Explanation:**
      This verse teaches that trials are a test of faith, but Allah’s help **is always near**.

  - question: "Give me a verse that reminds us to ask Allah for strength."
    answer: |
      **Surah Al-Isra (17:80)**

      **Arabic:**
      وَقُل رَّبِّ أَدْخِلْنِى مُدْخَلَ صِدْقٍۢ وَأَخْرِجْنِى مُخْرَجَ صِدْقٍۢ وَٱجْعَل لِّى مِن لَّدُنكَ
      سُلْطَٰنًۭا نَّصِيرًۭا

      **English Translation:**
      "And say, 'My Lord, cause me to enter a sound entrance and to exit a sound exit, and grant me from Yourself
      a supporting authority.'"

      **Explanation:**
      A beautiful **dua (supplication)** asking Allah for **strength, guidance, and protection** in times of hardship.

  - question: "What does the Quran say about Allah relieving burdens?"
    answer: |
      **Surah Al-Inshirah (94:1-4)**

      **Arabic:**
      أَلَمْ نَشْرَحْ لَكَ صَدْرَكَ ۝ وَوَضَعْنَا عَنكَ وِزْرَكَ ۝ ٱلَّذِىٓ أَنقَضَ ظَهْرَكَ ۝ وَرَفَعْنَا لَكَ ذِكْرَكَ

      **English Translation:**
      "Did We not expand for you, [O Muhammad], your breast? And We removed from you your burden, which had weighed
      upon your back, and raised high for you your repute?"

      **Explanation:**
      This verse reminds believers that **Allah is the one who eases our burdens** and lifts us up when we struggle.

  - question: "Provide a Quranic verse about taking refuge in Allah during hardship."
    answer: |
      **Surah Al-Kahf (18:10)**

      **Arabic:**
      إِذْ أَوَى ٱلْفِتْيَةُ إِلَى ٱلْكَهْفِ فَقَالُوا۟ رَبَّنَآ ءَاتِنَا مِن لَّدُنكَ رَحْمَةًۭ وَهَيِّئْ
      لَنَا مِنْ أَمْرِنَا رَشَدًۭا

      **English Translation:**
      "[Mention] when the youths sought refuge in the cave and said, 'Our Lord, grant us from Yourself mercy and
      prepare for us from our affair right guidance.'"

      **Explanation:**
      This verse highlights the **power of seeking refuge in Allah** and trusting Him to provide mercy and guidance.

  - question: "Give me a Quranic verse about relying on Allah during difficulties."
    answer: |
      **Surah Yunus (10:107)**

      **Arabic:**
      وَإِن يَمْسَسْكَ ٱللَّهُ بِضُرٍّ فَلَا كَاشِفَ لَهُۥٓ إِلَّا هُوَ ۖ وَإِن يُرِدْكَ بِخَيْرٍ
      فَلَا رَآدَّ لِفَضْلِهِۦ ۚ يُصِيبُ بِهِۦ مَن يَشَآءُ مِنْ عِبَادِهِۦ ۚ وَهُوَ ٱلْغَفُورُ ٱلرَّحِيمُ

      **English Translation:**
      "And if Allah should touch you with adversity, there is no remover of it except Him; and if He intends for you good,
      then there is no repeller of His bounty. He grants it to whomever He wills of His servants. And He is the Forgiving,
      the Merciful."

      **Explanation:**
      This verse teaches complete **trust in Allah**, reminding us that **only He can remove hardships and grant relief**.
      It reassures believers that Allah's mercy and forgiveness are always available.
  
  - question: "Provide a Quranic verse about gratitude."
    answer: |
      **Surah Ibrahim (14:7)**

      **Arabic:**
      وَإِذْ تَأَذَّنَ رَبُّكُمْ لَئِن شَكَرْتُمْ لَأَزِيدَنَّكُمْ وَلَئِن كَفَرْتُمْ إِنَّ عَذَابِى لَشَدِيدٌۭ

      **English Translation:**
      "And [remember] when your Lord proclaimed: 'If you are grateful, I will surely increase you [in favor]; but if you
      deny, indeed, My punishment is severe.'"

      **Explanation:**
      This verse shows that gratitude **leads to more blessings**, while ingratitude brings consequences.

  - question: "Give me a Quranic verse about being thankful."
    answer: |
      **Surah Luqman (31:12)**

      **Arabic:**
      وَلَقَدْ ءَاتَيْنَا لُقْمَـٰنَ ٱلْحِكْمَةَ أَنِ ٱشْكُرْ لِلَّهِ ۚ وَمَن يَشْكُرْ فَإِنَّمَا يَشْكُرُ
      لِنَفْسِهِۦ ۖ وَمَن كَفَرَ فَإِنَّ ٱللَّهَ غَنِىٌّ حَمِيدٌۭ

      **English Translation:**
      "And We had certainly given Luqman wisdom [and said], 'Be grateful to Allah.' And whoever is grateful—his gratitude
      is only for [the benefit of] himself. And whoever denies [His favors]—then indeed, Allah is Free of need and Praiseworthy."

      **Explanation:**
      Gratitude **benefits the person themselves**, not Allah—He is already Self-Sufficient.

  - question: "What does the Quran say about remembering Allah and gratitude?"
    answer: |
      **Surah Al-Baqarah (2:152)**

      **Arabic:**
      فَٱذْكُرُونِىٓ أَذْكُرْكُمْ وَٱشْكُرُوا۟ لِى وَلَا تَكْفُرُونِ

      **English Translation:**
      "So remember Me; I will remember you. And be grateful to Me and do not deny Me."

      **Explanation:**
      This verse shows the **connection between gratitude and remembrance of Allah**.

  - question: "Can you share a Quranic verse about gratitude benefiting the person?"
    answer: |
      **Surah An-Naml (27:40)**

      **Arabic:**
      وَمَن شَكَرَ فَإِنَّمَا يَشْكُرُ لِنَفْسِهِۦ

      **English Translation:**
      "And whoever is grateful, he is only grateful for [the benefit of] himself..."

      **Explanation:**
      Gratitude **does not benefit Allah**—it returns as blessings to the individual.

  - question: "Give me a Quranic verse that talks about gratitude and free will."
    answer: |
      **Surah Al-Insan (76:3)**

      **Arabic:**
      إِنَّا هَدَيْنَـٰهُ ٱلسَّبِيلَ إِمَّا شَاكِرًۭا وَإِمَّا كَفُورًۭا

      **English Translation:**
      "Indeed, We guided him to the way, be he grateful or be he ungrateful."

      **Explanation:**
      This verse highlights **human free will**—people choose to be **grateful or ungrateful**.

  - question: "What does the Quran say about how rare true gratitude is?"
    answer: |
      **Surah Saba (34:13)**

      **Arabic:**
      وَقَلِيلٌۭ مِّنْ عِبَادِىَ ٱلشَّكُورُ

      **English Translation:**
      "But few of My servants are truly grateful."

      **Explanation:**
      True gratitude is **a rare quality**—most people take blessings for granted.

  - question: "Can you provide a Quranic verse about worship and gratitude?"
    answer: |
      **Surah Az-Zumar (39:66)**

      **Arabic:**
      بَلِ ٱللَّهَ فَٱعْبُدْ وَكُن مِّنَ ٱلشَّـٰكِرِينَ

      **English Translation:**
      "Rather, worship Allah and be among the grateful."

      **Explanation:**
      Gratitude is **an essential part of worship**.

  - question: "What does the Quran say about gratitude for Allah’s guidance?"
    answer: |
      **Surah Al-A'raf (7:144)**

      **Arabic:**
      قَالَ يَـٰمُوسَىٰٓ إِنِّى ٱصْطَفَيْتُكَ عَلَى ٱلنَّاسِ بِرِسَـٰلَـٰتِى وَبِكَلَـٰمِى فَخُذْ مَآ
      ءَاتَيْتُكَ وَكُن مِّنَ ٱلشَّـٰكِرِينَ

      **English Translation:**
      "[Allah] said, 'O Moses, I have chosen you over the people with My messages and My words [to you]. So take what I have
      given you and be among the grateful.'"

      **Explanation:**
      Even **prophets are commanded** to show gratitude—this highlights its **great importance**.

  - question: "Give me a Quranic verse that shows we can never count Allah’s blessings."
    answer: |
      **Surah Ibrahim (14:34)**

      **Arabic:**
      وَإِن تَعُدُّوا۟ نِعْمَتَ ٱللَّهِ لَا تُحْصُوهَآ ۗ إِنَّ ٱلْإِنسَـٰنَ لَظَلُومٌۭ كَفَّارٌۭ

      **English Translation:**
      "And if you should count the favors of Allah, you could not enumerate them. Indeed, mankind is [generally] most unjust
      and ungrateful."

      **Explanation:**
      This verse reminds us that **Allah’s blessings are limitless**, but **people often fail to appreciate them**.

  - question: "What does the Quran say about expressing gratitude?"
    answer: |
      **Surah Ad-Duha (93:11)**

      **Arabic:**
      وَأَمَّا بِنِعْمَةِ رَبِّكَ فَحَدِّثْ

      **English Translation:**
      "And as for the favor of your Lord, proclaim [it]."
  
  - question: "Provide a Quranic verse about justice and fairness."
    answer: |
      **Surah An-Nisa (4:135)**

      **Arabic:**
      يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوا۟ كُونُوا۟ قَوَّٰمِينَ بِٱلْقِسْطِ شُهَدَآءَ لِلَّهِ وَلَوْ عَلَىٰٓ أَنفُسِكُمْ
      أَوِ ٱلْوَٰلِدَيْنِ وَٱلْأَقْرَبِينَ ۚ إِن يَكُنْ غَنِيًّا أَوْ فَقِيرًۭا فَٱللَّهُ أَوْلَىٰ بِهِمَا ۖ فَلَا تَتَّبِعُوا۟
      ٱلْهَوَىٰٓ أَن تَعْدِلُوا۟ ۚ وَإِن تَلْوُوا۟ أَوْ تُعْرِضُوا۟ فَإِنَّ ٱللَّهَ كَانَ بِمَا تَعْمَلُونَ خَبِيرًۭا

      **English Translation:**
      "O you who have believed, stand firm for justice, witnesses for Allah, even if it be against yourselves or parents
      and relatives. Whether one is rich or poor, Allah is more worthy of both. So do not follow personal inclination,
      lest you not be just. And if you distort [your testimony] or refuse [to give it], then indeed, Allah is ever aware
      of what you do."

      **Explanation:**
      Justice must be upheld **even when it is difficult** or **goes against personal interests**.

  - question: "Give me a Quranic verse about being fair to others."
    answer: |
      **Surah Al-Ma'idah (5:8)**

      **Arabic:**
      يَـٰٓأَيُّهَا ٱلَّذِينَ ءَامَنُوا۟ كُونُوا۟ قَوَّٰمِينَ لِلَّهِ شُهَدَآءَ بِٱلْقِسْطِ ۖ وَلَا يَجْرِمَنَّكُمْ
      شَنَـَٔانُ قَوْمٍ عَلَىٰٓ أَلَّا تَعْدِلُوا۟ ۚ ٱعْدِلُوا۟ هُوَ أَقْرَبُ لِلتَّقْوَىٰ ۖ وَٱتَّقُوا۟ ٱللَّهَ ۚ
      إِنَّ ٱللَّهَ خَبِيرٌۢ بِمَا تَعْمَلُونَ

      **English Translation:**
      "O you who have believed, stand firm for Allah as witnesses in justice, and do not let the hatred of a people
      prevent you from being just. Be just; that is nearer to righteousness. And fear Allah; indeed, Allah is aware
      of what you do."

      **Explanation:**
      Justice should be maintained **even towards those we dislike**.

  - question: "What does the Quran say about fairness in judgments?"
    answer: |
      **Surah An-Nahl (16:90)**

      **Arabic:**
      إِنَّ ٱللَّهَ يَأْمُرُ بِٱلْعَدْلِ وَٱلْإِحْسَٰنِ وَإِيتَآئِ ذِى ٱلْقُرْبَىٰ وَيَنْهَىٰ عَنِ ٱلْفَحْشَآءِ
      وَٱلْمُنكَرِ وَٱلْبَغْىِ ۚ يَعِظُكُمْ لَعَلَّكُمْ تَذَكَّرُونَ

      **English Translation:**
      "Indeed, Allah commands justice, good conduct, and giving to relatives, and forbids immorality, bad conduct,
      and oppression. He admonishes you that perhaps you will be reminded."

      **Explanation:**
      Justice is a **divine command** that must be upheld in **all aspects of life**.

  - question: "Provide a Quranic verse about ensuring fairness in speech."
    answer: |
      **Surah Al-An'am (6:152)**

      **Arabic:**
      وَإِذَا قُلْتُمْ فَٱعْدِلُوا۟ وَلَوْ كَانَ ذَا قُرْبَىٰ

      **English Translation:**
      "And when you speak, be just, even if it concerns a close relative."

      **Explanation:**
      Justice **must be maintained in speech**, even if it is against someone close to us.

  - question: "Give me a verse that talks about Allah loving those who act justly."
    answer: |
      **Surah Al-Hujurat (49:9)**

      **Arabic:**
      فَإِن فَآءَتْ فَأَصْلِحُوا۟ بَيْنَهُمَا بِٱلْعَدْلِ وَأَقْسِطُوٓا۟ ۖ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ

      **English Translation:**
      "And if it returns, then make peace between them with justice and act justly. Indeed, Allah loves those who
      act justly."

      **Explanation:**
      Justice is **beloved to Allah**, and it is crucial in **resolving disputes**.

  - question: "What does the Quran say about being fair to non-Muslims?"
    answer: |
      **Surah Al-Mumtahanah (60:8)**

      **Arabic:**
      لَا يَنْهَىٰكُمُ ٱللَّهُ عَنِ ٱلَّذِينَ لَمْ يُقَٰتِلُوكُمْ فِى ٱلدِّينِ وَلَمْ يُخْرِجُوكُم مِّن دِيَٰرِكُمْ
      أَن تَبَرُّوهُمْ وَتُقْسِطُوٓا۟ إِلَيْهِمْ ۚ إِنَّ ٱللَّهَ يُحِبُّ ٱلْمُقْسِطِينَ

      **English Translation:**
      "Allah does not forbid you from being righteous and just toward those who have not fought you because of religion
      or expelled you from your homes. Indeed, Allah loves those who act justly."

      **Explanation:**
      Justice must be shown to **all people, regardless of their faith**.

  - question: "Give me a Quranic verse about fair leadership."
    answer: |
      **Surah An-Nisa (4:58)**

      **Arabic:**
      إِنَّ ٱللَّهَ يَأْمُرُكُمْ أَن تُؤَدُّوا۟ ٱلْأَمَٰنَٰتِ إِلَىٰٓ أَهْلِهَا وَإِذَا حَكَمْتُم بَيْنَ ٱلنَّاسِ
      أَن تَحْكُمُوا۟ بِٱلْعَدْلِ

      **English Translation:**
      "Indeed, Allah commands you to render trusts to whom they are due and when you judge between people to judge with justice."

      **Explanation:**
      Leaders and judges **must rule with fairness**.

  - question: "Give me a Quranic verse that emphasizes judging with justice and fairness."
    answer: |
      **Surah Al-Ma'idah (5:42)**

      **Arabic:**
      وَإِنْ حَكَمْتَ فَاحْكُمْ بَيْنَهُمْ بِالْقِسْطِ ۚ إِنَّ اللَّهَ يُحِبُّ الْمُقْسِطِينَ

      **English Translation:**
      "And if you judge, judge between them with justice. Indeed, Allah loves those who act justly."

      **Explanation:**
      This verse highlights the importance of **fair judgment**. It teaches that justice should be upheld at all
      times, as Allah **loves those who are fair and just** in their dealings.

  - question: "Provide a Quranic verse about being just and fair."
    answer: |
      **Surah Ash-Shura (42:15)**

      **Arabic:**
      فَلِذَٰلِكَ فَٱدْعُ وَٱسْتَقِمْ كَمَآ أُمِرْتَ ۚ وَلَا تَتَّبِعْ أَهْوَآءَهُمْ ۚ وَقُلْ ءَامَنتُ بِمَآ
      أَنزَلَ ٱللَّهُ مِن كِتَـٰبٍۢ وَأُمِرْتُ لِأَعْدِلَ بَيْنَكُمُ ۚ ٱللَّهُ رَبُّنَا وَرَبُّكُمْ ۖ لَنَآ
      أَعْمَـٰلُنَا وَلَكُمْ أَعْمَـٰلُكُمْ ۖ لَا حُجَّةَ بَيْنَنَا وَبَيْنَكُمُ ۖ ٱللَّهُ يَجْمَعُ بَيْنَنَا
      وَإِلَيْهِ ٱلْمَصِيرُ

      **English Translation:**
      "So to that [religion of Allah] invite, [O Muhammad], and remain steadfast as you are commanded and do not
      follow their inclinations but say, 'I have believed in what Allah has revealed of the Book, and I have been
      commanded to do justice among you. Allah is our Lord and your Lord. For us are our deeds, and for you are
      your deeds. There is no [need for] argument between us and you. Allah will bring us together, and to Him
      is the [final] destination.'"

      **Explanation:**
      This verse emphasizes the duty to **uphold justice in all matters**. The Prophet (ﷺ) was commanded to judge
      with fairness and not be influenced by personal inclinations. It teaches that **justice is a divine command**
      and that all people will ultimately be accountable to Allah.

  - question: "Provide a Quranic verse about justice and righteousness."
    answer: |
      **Surah Al-A'raf (7:29)**

      **Arabic:**
      قُلْ أَمَرَ رَبِّي بِالْقِسْطِ وَأَقِيمُوا وُجُوهَكُمْ عِندَ كُلِّ مَسْجِدٍ وَادْعُوهُ مُخْلِصِينَ لَهُ
      الدِّينَ كَمَا بَدَأَكُمْ تَعُودُونَ

      **English Translation:**
      "Say, 'My Lord has commanded justice and that you maintain yourselves [in worship] at every place of prostration,
      and invoke Him, sincere to Him in religion.' Just as He originated you, you will return [to Him]."

      **Explanation:**
      This verse highlights **Allah’s command for justice**, linking it to sincerity in worship. It reminds believers
      that **justice is an integral part of faith**, and everyone will ultimately return to Allah for accountability.

